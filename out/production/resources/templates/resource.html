<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post/Resource</title>
    <style>
        .add-border {
            border: solid black 1px;
            border-radius: 5px;
        }

        .add-padding {
            padding: 6px;
        }

        .checked {
            color: red;
        }
    </style>

    <link rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/home.css}"/>
    <link rel="stylesheet" th:href="@{/dashboard.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->

    <script th:src="@{/jquery.min.js}"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
</head>
<body>

<br>
<div class="container">
    <div class="row mainRow">
        <div class="col-md-5">
            <a href="/home" class="link"><h3>Link Sharing</h3></a>
        </div>

        <!--Search Bar-->

        <div class="col-md-5">
            <div class="input-group">
                <div class="input-group-prepend bg-white">
                    <span class="input-group-text border-right-0 rounded-right bg-white"><i
                            class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control border-right-0 border-left-0" placeholder="Search"
                       aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-prepend bg-white">
                    <span class="input-group-text border-left-0 rounded-right bg-white"><i
                            class="fas fa-times-circle"></i></span>
                </div>
            </div>
        </div>


        <!--User Tab-->

        <div class="col-md-2">
            <div class="nav navbar float-right" th:unless="${sessionExists}"><a th:href="@{/home}"> Login </a></div>
            <div class="nav navbar float-right" th:if="${sessionExists}">
                <li class="dropdown"><i class="fas fa-user"> &nbsp &nbsp </i><a class="dropdown-toggle"
                                                                                data-toggle="dropdown"
                                                                                href="#">User<span
                        class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-pad-left">
                        <li><a th:href="@{/dashboard}"> Dashboard</a></li>
                        <li><a th:href="@{/profile}"> Profile</a></li>
                        <li><a th:href="@{/logout}"> Logout</a></li>
                    </ul>
                </li>
            </div>
        </div>

    </div>

    <br>

    <div class="row">
        <div class="col-md-6">

            <!--Resource Details-->

            <div class="row">
                <div class="add-padding add-border">
                    <div class="no-gutters ">
                        <div class="row">
                            <div class="col-md-3">
                                 <img th:src="@{/image/} + ${resource.user.imagePath}" class="card-img">
                            </div>
                            <div class="col-md-8">
                                <table class="w-100">
                                    <tr>
                                        <td th:text="${resource.user.firstName} + ' ' +${resource.user.lastName}"></td>
                                        <td class="font-size-15 float-right"><a th:href="@{'/topic/'+ ${resource.topic.id}}" class="link"
                                                                   th:text="${resource.topic.name}"></a></td>
                                    </tr>
                                    <tr>
                                        <td th:text="'@' + ${resource.user.username}"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td class="float-right">
                                            <span class="fas fa-heart checked"></span>
                                            <span class="fas fa-heart checked"></span>
                                            <span class="fas fa-heart checked"></span>
                                            <span class="fas fa-heart"></span>
                                            <span class="fas fa-heart"></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="row no-gutters add-padding">
                            <div class=""><br>
                                <p class="card-text" th:text="${resource.description}"></p>
                                <p class="card-text">
                                    <small class="text-muted"><a href="https://www.facebook.com" target="_blank">
                                        <i class="fab fa-facebook-f">&nbsp &nbsp</i></a><a href="https://www.twitter.com" target="_blank"> <i
                                            class="fab fa-twitter"></i>&nbsp &nbsp</a><a href="https://aboutme.google.com" target="_blank"><i
                                            class="fab fa-google-plus"></i></a></small>
                                    <span class="font-size-11 float-right link"><a class="link"
                                                                                   href="">Download</a>&nbsp&nbsp&nbsp<a
                                            class="link"
                                            href="">View Full Size</a>&nbsp&nbsp&nbsp<a class="link"
                                                                                        href="">Mark as Read</a>&nbsp&nbsp&nbsp<a
                                            class="link"
                                            href="">View post</a></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-1"></div>

        <div class="col-md-5">

            <!--Trending Topics-->

            <div class="row">
                <div class="card border-dark mb-3 w-100">
                    <div class="card-header">
                        <div>Trending Topic</div>
                    </div>
                    <div class="card-body text-dark">
                        <div class="card mb-3" th:each="trendingTopic:${trendingTopics}">
                            <div class="row no-gutters">
                                <div class="col-md-3">
                                    <img th:src="@{/image/} + ${trendingTopic.user.imagePath}"
                                         class="card-img">
                                </div>
                                <div class="col-md-9">
                                    <div class="card-body">
                                        <h5 class="card-title"><a class="link" th:href="@{'/topic/'+ ${trendingTopic.id}}" th:text="*{trendingTopic.name}"></a></h5>
                                        <p class="card-text">
                                        <table class="w-100 font-size-15" cellspacing="14px">
                                            <tr>
                                                <td th:text="'@' + *{trendingTopic.user.username}"></td>
                                                <th>Subscriptions</th>
                                                <th>Posts</th>
                                            </tr>
                                            <tr>
                                                <td><a href="#">Unsubscribe</a></td>
                                                <td th:text="${@subscriptionService.getSubscriptionCount(trendingTopic)}"></td>
                                                <td th:text="${@resourceService.getResourceCount(trendingTopic)}"></td>
                                            </tr>
                                        </table>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
