<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/dashboard.css}"/>
    <link rel="stylesheet" th:href="@{/home.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script th:src="@{/bootstrap.min.js}"></script>


</head>
<body>

<br>
<div class="container">
    <div class="row mainRow">
        <div class="col-md-6">
            <a href="" class="link"><h3>Link Sharing</h3></a>
        </div>

        <!--Search Bar-->

        <div class="col-md-4">
            <div class="input-group">
                <div class="input-group-prepend bg-white">
                    <span class="input-group-text border-right-0 rounded-right bg-white"><i
                            class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control border-right-0 border-left-0" placeholder="Search"
                       aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-prepend bg-white">
                    <span class="input-group-text border-left-0 rounded-right bg-white"><i
                            class="fas fa-times-circle"></i></span>
                </div>
            </div>
        </div>

        <!--User Tab-->

        <div class="col-md-2">
            <div class="nav navbar float-right">
                <li class="dropdown"><i class="fas fa-user"> &nbsp &nbsp </i><a class="dropdown-toggle"
                                                                                data-toggle="dropdown"
                                                                                href="#">User<span
                        class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-pad-left">
                        <li><a href="#"> Profile</a></li>
                        <li><a href="#"> Logout</a></li>
                    </ul>
                </li>
            </div>
        </div>

    </div>

    <br>

    <div class="row"><span>
        <label>Users To Be Displayed: </label></span> &nbsp &nbsp <span>
        <select class="custom-select">
            <option selected>All Users</option>
            <option>Active</option>
            <option>Inactive</option>
        </select></span>
    </div>

    <br>

    <div class="row">
        <div class="col-md-12">

            <!--User Details Table-->

            <div class="row card">
                <div class="row no-gutters">
                    <div class="w-100 pad-div">
                    <table id="userTable" class="table table-striped table-bordered w-100">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Active</th>
                            <th>Manage</th>
                        </tr>
                        </thead>
                        <tbody th:each="user:${users}">
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function() {
        $('#userTable').DataTable();
    } );
</script>
